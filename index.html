  var rules = {

    'video: tracks':'<iframe width="720" height="480" src="https://www.youtube.com/embed/X_NQKPH91kM?" frameborder="0" allowfullscreen></iframe>',

    'montruc':'<h1> mon truc </h1>',

  }

  $( ".code" ).on('input', function() {
    var text = $(this).val();
    $('.result').html(replaceAll(text,rules));
  })

  function replaceAll(str,mapObj){
      var re = new RegExp(Object.keys(mapObj).join("|"),"gi");

      return str.replace(re, function(matched){
          return rules[matched.toLowerCase()];
      });
  }
